<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Apoderados - Escuela</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Apoderados</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/apoderado/form}" class="btn btn-success btn-xs">Crear Apoderado</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>
                <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/apoderado/ver(format='pdf')}">PDF</a>
            </th>
            <th>
                <a class="btn btn-success btn-xs float-right" th:href="@{/apoderado/ver(format='xlsx')}">XLS</a>
            </th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="apoderado : ${apoderados}">
            <td th:text="${apoderado.id}"></td>
            <td th:text="${apoderado.nombre}"></td>
            <td th:text="${apoderado.apellido}"></td>
            <td th:text="${apoderado.dni}"></td>
            <td th:text="${apoderado.telefono}"></td>
            <td th:text="${apoderado.direccion}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{'/apoderado/form/' + ${apoderado.id}}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="@{'/apoderado/eliminar/' + ${apoderado.id}}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
