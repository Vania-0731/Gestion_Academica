<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Especialidades - Escuela</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Especialidades</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/especialidad/form}" class="btn btn-success btn-xs">Crear Especialidad</a></p>
    </div>

    <table class="table table-success table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Área Académica</th>
            <th>
                <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/especialidad/ver(format='pdf')}">PDF</a>
            </th>
            <th>
                <a class="btn btn-success btn-xs float-right" th:href="@{/especialidad/ver(format='xlsx')}">XLS</a>
            </th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="especialidad : ${especialidades}">
            <td th:text="${especialidad.id}"></td>
            <td th:text="${especialidad.nombre}"></td>
            <td th:text="${especialidad.descripcion}"></td>
            <td th:text="${especialidad.areaAcademica}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{'/especialidad/form/' + ${especialidad.id}}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="@{'/especialidad/eliminar/' + ${especialidad.id}}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar esta especialidad?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
