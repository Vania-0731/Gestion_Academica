<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Docentes - Escuela</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Docentes</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/docente/form}" class="btn btn-success btn-xs">Crear Docente</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Email</th>
            <th>Curso que dicta</th>
            <th>
                <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/docente/ver(format='pdf')}">PDF</a>
            </th>
            <th>
                <a class="btn btn-success btn-xs float-right" th:href="@{/docente/ver(format='xlsx')}">XLS</a>
            </th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="docente : ${docentes}">
            <td th:text="${docente.id}"></td>
            <td th:text="${docente.nombre}"></td>
            <td th:text="${docente.apellido}"></td>
            <td th:text="${docente.edad}"></td>
            <td th:text="${docente.email}"></td>
            <td th:text="${docente.cursoQueDicta}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{'/docente/form/' + ${docente.id}}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="@{'/docente/eliminar/' + ${docente.id}}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
