<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Créditos</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Créditos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/credito/form}" class="btn btn-success btn-xs">Crear crédito</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Estado</th>
            <th>
                <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/credito/ver(format='pdf')}">PDF</a>
            </th>
            <th>
                <a class="btn btn-success btn-xs float-right" th:href="@{/credito/ver(format='xlsx')}">XLS</a>
            </th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="credito : ${creditos}">
            <td th:text="${credito.id}"></td>
            <td th:text="${credito.nombre}"></td>
            <td th:text="${credito.descripcion}"></td>
            <td th:text="${credito.valor}"></td>
            <td th:text="${credito.estado} ? 'Activo' : 'Inactivo'"></td>
            <td>
                <a class="btn btn-primary btn-xs"
                   th:href="@{/credito/form/{id}(id=${credito.id})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs"
                   th:href="@{/credito/eliminar/{id}(id=${credito.id})}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
