<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Créditos</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Crédito</h1>

    <div th:object="${credito}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/credito/form}" th:object="${credito}" method="post">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-6">
                <textarea th:field="*{descripcion}" class="form-control" rows="3"
                          th:errorclass="'form-control alert-danger'"></textarea>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Valor</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{valor}" class="form-control" min="1" max="10"
                       th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-6 d-flex align-items-center">
                <input type="checkbox" th:field="*{estado}" class="form-check-input" id="estado" />
                <label class="form-check-label ms-2" for="estado">Activo</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Guardar Crédito" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
