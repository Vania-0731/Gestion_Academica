<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Alumnos - Escuela</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Alumnos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/alumno/form}" class="btn btn-success btn-xs">Crear Alumno</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Email</th>
            <th>
                <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/alumno/ver(format='pdf')}">PDF</a>
            </th>
            <th>
                <a class="btn btn-success btn-xs float-right" th:href="@{/alumno/ver(format='xlsx')}">XLS</a>
            </th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido}"></td>
            <td th:text="${alumno.edad}"></td>
            <td th:text="${alumno.email}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{'/alumno/form/' + ${alumno.id}}" th:text="'Editar'"></a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="@{'/alumno/eliminar/' + ${alumno.id}}" th:text="'Eliminar'"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');"></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
